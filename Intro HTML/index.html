<!DOCTYPE html> <!--Nos ayuda a identificar un archivo como un html-->
<!--NOTAS-->
<!--Hay etiquetas que solo tienen apertura, y hay otras que tienen de apertura y cierre-->
<!--Hay etiquetas que para funcionar requieren atributos y se asignan en la de apertura-->

<!--La etiqueta html engloba y abarca todos los elementos del sitio web-->
<html>
    
    <head> <!--Contiene informacion para el explorador-->
        <title>Primera página</title> <!--Título que se muestra en la ventana del navegador-->
        <meta charset="UTF-8"> <!--Nos permite usar tildes, apostrofes, etc.-->
    </head>

    <body> <!--Contiene elementos que seran visualizados en el sitio web-->
        <h1>Mi página web</h1> <!--Son los encabezados y existen del 1 al 6-->
        <!--Se recomienda que el h1 unicamente se utilice una vez por página-->
        <h2>soy h2</h2>
        <h3>soy h3</h3>
        <h4>soy h4</h4>
        <h5>soy h5</h5>
        <h6>soy h6</h6>

        <!--Párrafos-->
        <p>Soy un párrafo</p>
        <p>Siiuuuuuu</p>
        <h2 id="Deportes">Deportes</h2>
        <p>Gano el Real Madrid</p>
        <h2>Noticias</h2>
        <p>Sigue el COVID</p>

        <!--Enlaces-->
        <a href="http://www.google.com">Ir a Google</a> <!--Viaja a otra página web--><br>
        <a href="#Deportes">Ve a deportes</a> <!--Viaja a otra parte de MI página web-->
        <a></a><!--Viaja a otra página de mi sitio web-->
        <p>Revisa esto <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" target="_blank">Wikipedia</a>.</p><!--Abrir enlace a otra pestaña-->

        <!--Imagen como vinculo-->
        <p>Ve a Cristiano Ronaldo<a href="https://es.wikipedia.org/wiki/Cristiano_Ronaldo" target="_blank"> <img src="cristiano.jpg" alt="Cristiano Ronaldo"></a>.</p>

        <!--Imágenes-->
        <!--Desde la web-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/ARMAN_Khanoyan.png/160px-ARMAN_Khanoyan.png" alt="Real Madrid">
        <!--Imagen desde mi computadora-->
        <img src="flash emblema.jpg" alt="Emblema de Flash">

        <!--Etiquetas de listas-->
        <ul> <!--Listas desordenadas-->
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li> <a href="#"></a>enlace 1</li>
            <li> <a href="#"></a>enlace 2</li>
        </ul>

        <ol> <!--Listas desordenadas-->
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
    </body>
</html>
