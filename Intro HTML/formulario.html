<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="contacto.html" method="get">
        <input type="text" name="nombre" id="nombre"> <br>
        <input type="number" name="edad" id="edad"> <br>
        <input type="email" name="email" id="email"> <br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <br>
    <form action="contacto.html" method="post">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" name="nombre" id="nombre"> <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" name="edad" id="edad"> <br>
        <label for="email">Ingresa tu email</label>
        <input type="email" name="email" id="email"> <br>
        <button type="submit">Enviar</button>

        <label for="biografia">Qu√© te gusta?</label>
        <textarea name="biografia" id="biografia"></textarea> <br>
        <br>
        <select name="cursos" id="cursos">
            <!--Lo que se manda al servidor es lo que viene dentro del value-->
            <option value="Master en coding">Master en coding</option>
            <option value="Data Science">Data Science</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
